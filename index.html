<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invitación a los 15 Años</title>
        <link rel="stylesheet" href="Estilos.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>¡Estás Invitado!</h1>
                <img src="Imagenes/Fondo.jpg" alt="Fiesta de 15 años" class="fiesta-img">
            </header>
    
            <section class="details">
                <h2>Detalles del Evento</h2>
                <p><strong>Fecha:</strong> 10 de marzo de 2025</p>
                <p><strong>Hora:</strong> 8:00 PM</p>
                <p><strong>Lugar:</strong> Salón de eventos "Fiesta Dorada"</p>
            </section>
    
            <section class="confirmation">
                <h2>Confirma tu Asistencia</h2>
                <form id="confirmationForm">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="phone">WhatsApp:</label>
                    <input type="tel" id="phone" name="phone" required>
    
                    <label for="attendance">¿Asistirás?</label>
                    <select id="attendance" name="attendance">
                        <option value="solo">Solo</option>
                        <option value="con_acompanante">Con acompañante</option>
                        <option value="no">No asistiré</option>
                    </select>
    
                    <button type="submit">Confirmar Asistencia</button>
                </form>
            </section>
    
            <footer>
                <p>¡Te esperamos para celebrar juntos!</p>
            </footer>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
